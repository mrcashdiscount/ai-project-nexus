<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Nexus | Universal Project Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --dark: #0f172a;
            --darker: #020617;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .platform-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .platform-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }
        
        .project-row {
            transition: all 0.2s ease;
        }
        
        .project-row:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .platform-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .scroll-hidden::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .scroll-hidden::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }
        
        .scroll-hidden::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tag {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .status-active { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-paused { background: rgba(234, 179, 8, 0.2); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.3); }
        .status-archived { background: rgba(148, 163, 184, 0.2); color: #94a3b8; border: 1px solid rgba(148, 163, 184, 0.3); }
        
        .modal-enter {
            animation: modalEnter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes modalEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <!-- Navigation -->
    <nav class="glass-panel sticky top-0 z-50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                        <i class="fas fa-layer-group text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-display font-bold text-xl tracking-tight">AI Project<span class="gradient-text"> Nexus</span></h1>
                        <p class="text-xs text-slate-400">Universal Project Tracker</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="exportData()" class="hidden sm:flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition-all text-sm">
                        <i class="fas fa-download"></i>
                        <span>Export JSON</span>
                    </button>
                    <label class="flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition-all text-sm cursor-pointer">
                        <i class="fas fa-upload"></i>
                        <span>Import</span>
                        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(this)">
                    </label>
                    <button onclick="openModal()" class="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-medium transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 transform hover:-translate-y-0.5">
                        <i class="fas fa-plus"></i>
                        <span>New Project</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-panel rounded-2xl p-6 border border-white/5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-slate-400 text-sm font-medium">Total Projects</span>
                    <div class="w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center">
                        <i class="fas fa-cube text-indigo-400 text-sm"></i>
                    </div>
                </div>
                <div class="text-3xl font-display font-bold text-white" id="totalProjects">0</div>
                <div class="text-xs text-slate-500 mt-1">Across all platforms</div>
            </div>
            
            <div class="glass-panel rounded-2xl p-6 border border-white/5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-slate-400 text-sm font-medium">Active</span>
                    <div class="w-8 h-8 rounded-lg bg-emerald-500/20 flex items-center justify-center">
                        <i class="fas fa-play text-emerald-400 text-sm"></i>
                    </div>
                </div>
                <div class="text-3xl font-display font-bold text-emerald-400" id="activeProjects">0</div>
                <div class="text-xs text-slate-500 mt-1">Currently in development</div>
            </div>
            
            <div class="glass-panel rounded-2xl p-6 border border-white/5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-slate-400 text-sm font-medium">Platforms</span>
                    <div class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center">
                        <i class="fas fa-network-wired text-purple-400 text-sm"></i>
                    </div>
                </div>
                <div class="text-3xl font-display font-bold text-purple-400">9</div>
                <div class="text-xs text-slate-500 mt-1">Integrated services</div>
            </div>
            
            <div class="glass-panel rounded-2xl p-6 border border-white/5">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-slate-400 text-sm font-medium">Unique Emails</span>
                    <div class="w-8 h-8 rounded-lg bg-pink-500/20 flex items-center justify-center">
                        <i class="fas fa-envelope text-pink-400 text-sm"></i>
                    </div>
                </div>
                <div class="text-3xl font-display font-bold text-pink-400" id="uniqueEmails">0</div>
                <div class="text-xs text-slate-500 mt-1">Associated accounts</div>
            </div>
        </div>

        <!-- Search & Filter Bar -->
        <div class="glass-panel rounded-2xl p-4 mb-6 border border-white/5 flex flex-col sm:flex-row gap-4">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="Search projects, emails, or descriptions..." 
                    class="w-full pl-12 pr-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none input-glow transition-all"
                    oninput="filterProjects()">
            </div>
            <div class="flex gap-2 overflow-x-auto pb-2 sm:pb-0">
                <select id="platformFilter" onchange="filterProjects()" class="px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700 text-white focus:outline-none input-glow min-w-[140px]">
                    <option value="">All Platforms</option>
                    <option value="Replit">Replit</option>
                    <option value="Lovable">Lovable</option>
                    <option value="Base44">Base44</option>
                    <option value="ChatGPT">ChatGPT</option>
                    <option value="Grok">Grok</option>
                    <option value="Gemini">Gemini</option>
                    <option value="BlueSeek">BlueSeek</option>
                    <option value="Kimi">Kimi</option>
                    <option value="Google Gems">Google Gems</option>
                </select>
                <select id="statusFilter" onchange="filterProjects()" class="px-4 py-3 rounded-xl bg-slate-900/50 border border-slate-700 text-white focus:outline-none input-glow min-w-[120px]">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Paused">Paused</option>
                    <option value="Archived">Archived</option>
                </select>
            </div>
        </div>

        <!-- Projects Grid -->
        <div id="projectsContainer" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Projects will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="w-24 h-24 rounded-full bg-slate-800 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-folder-open text-4xl text-slate-600"></i>
            </div>
            <h3 class="text-xl font-display font-semibold text-white mb-2">No projects found</h3>
            <p class="text-slate-400 mb-6">Start by adding your first AI project</p>
            <button onclick="openModal()" class="px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-medium transition-all">
                Create Project
            </button>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="projectModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="glass-panel w-full max-w-2xl rounded-2xl border border-white/10 shadow-2xl pointer-events-auto modal-enter max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-white/10 flex justify-between items-center sticky top-0 bg-slate-900/90 backdrop-blur-xl z-10">
                    <h2 class="text-2xl font-display font-bold text-white" id="modalTitle">New Project</h2>
                    <button onclick="closeModal()" class="w-10 h-10 rounded-full hover:bg-white/10 flex items-center justify-center transition-colors">
                        <i class="fas fa-times text-slate-400"></i>
                    </button>
                </div>
                
                <form id="projectForm" onsubmit="saveProject(event)" class="p-6 space-y-6">
                    <input type="hidden" id="projectId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-300">Project Name</label>
                            <input type="text" id="projectName" required
                                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow"
                                placeholder="e.g., AI Chat Assistant">
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-300">Platform</label>
                            <select id="projectPlatform" required
                                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow">
                                <option value="">Select Platform</option>
                                <option value="Replit">Replit</option>
                                <option value="Lovable">Lovable</option>
                                <option value="Base44">Base44</option>
                                <option value="ChatGPT">ChatGPT</option>
                                <option value="Grok">Grok</option>
                                <option value="Gemini">Gemini</option>
                                <option value="BlueSeek">BlueSeek</option>
                                <option value="Kimi">Kimi</option>
                                <option value="Google Gems">Google Gems</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-300">Associated Email</label>
                        <input type="email" id="projectEmail" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow"
                            placeholder="email@example.com">
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-300">Project URL</label>
                        <input type="url" id="projectUrl" required
                            class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow"
                            placeholder="https://...">
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-300">Description</label>
                        <textarea id="projectDescription" rows="3"
                            class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow resize-none"
                            placeholder="Brief description of the project..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-300">Status</label>
                            <select id="projectStatus"
                                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow">
                                <option value="Active">Active</option>
                                <option value="Paused">Paused</option>
                                <option value="Archived">Archived</option>
                            </select>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-300">Tags (comma separated)</label>
                            <input type="text" id="projectTags"
                                class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:outline-none input-glow"
                                placeholder="AI, Web, API...">
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-white/10">
                        <button type="button" onclick="closeModal()" class="flex-1 px-6 py-3 rounded-xl bg-slate-800 hover:bg-slate-700 text-white font-medium transition-all border border-slate-700">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-medium transition-all shadow-lg shadow-indigo-500/25">
                            Save Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 z-[110]">
        <div class="glass-panel px-6 py-4 rounded-xl border border-white/10 shadow-2xl flex items-center gap-3">
            <div id="toastIcon" class="w-8 h-8 rounded-full bg-emerald-500/20 flex items-center justify-center">
                <i class="fas fa-check text-emerald-400"></i>
            </div>
            <span id="toastMessage" class="text-white font-medium">Operation successful</span>
        </div>
    </div>

    <script>
        // Platform configurations with icons and colors
        const platformConfig = {
            'Replit': { icon: 'fa-code', color: 'from-orange-500 to-red-500', bg: 'bg-orange-500/20', text: 'text-orange-400' },
            'Lovable': { icon: 'fa-heart', color: 'from-pink-500 to-rose-500', bg: 'bg-pink-500/20', text: 'text-pink-400' },
            'Base44': { icon: 'fa-database', color: 'from-blue-500 to-cyan-500', bg: 'bg-blue-500/20', text: 'text-blue-400' },
            'ChatGPT': { icon: 'fa-robot', color: 'from-emerald-500 to-teal-500', bg: 'bg-emerald-500/20', text: 'text-emerald-400' },
            'Grok': { icon: 'fa-bolt', color: 'from-yellow-500 to-orange-500', bg: 'bg-yellow-500/20', text: 'text-yellow-400' },
            'Gemini': { icon: 'fa-gem', color: 'from-blue-600 to-indigo-600', bg: 'bg-blue-600/20', text: 'text-blue-400' },
            'BlueSeek': { icon: 'fa-search', color: 'from-cyan-500 to-blue-500', bg: 'bg-cyan-500/20', text: 'text-cyan-400' },
            'Kimi': { icon: 'fa-moon', color: 'from-purple-500 to-indigo-500', bg: 'bg-purple-500/20', text: 'text-purple-400' },
            'Google Gems': { icon: 'fa-gem', color: 'from-red-500 to-pink-500', bg: 'bg-red-500/20', text: 'text-red-400' }
        };

        // Initialize data
        let projects = JSON.parse(localStorage.getItem('aiProjects')) || [];
        let editingId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            updateStats();
        });

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = projects.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.email.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm);
                const matchesPlatform = !platformFilter || p.platform === platformFilter;
                const matchesStatus = !statusFilter || p.status === statusFilter;
                return matchesSearch && matchesPlatform && matchesStatus;
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            container.innerHTML = filtered.map(project => {
                const config = platformConfig[project.platform] || platformConfig['Replit'];
                const statusClass = project.status === 'Active' ? 'status-active' : 
                                   project.status === 'Paused' ? 'status-paused' : 'status-archived';
                
                return `
                    <div class="platform-card rounded-2xl p-6 animate-fade-in group relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br ${config.color} opacity-10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                        
                        <div class="flex items-start justify-between mb-4 relative z-10">
                            <div class="flex items-center gap-3">
                                <div class="platform-icon ${config.bg} ${config.text} rounded-xl">
                                    <i class="fas ${config.icon}"></i>
                                </div>
                                <div>
                                    <h3 class="font-display font-bold text-lg text-white leading-tight">${escapeHtml(project.name)}</h3>
                                    <span class="text-xs text-slate-400">${project.platform}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editProject('${project.id}')" class="w-8 h-8 rounded-lg hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                                    <i class="fas fa-pen text-xs"></i>
                                </button>
                                <button onclick="deleteProject('${project.id}')" class="w-8 h-8 rounded-lg hover:bg-red-500/20 flex items-center justify-center text-slate-400 hover:text-red-400 transition-colors">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-3 relative z-10">
                            <div class="flex items-center gap-2 text-sm text-slate-300 bg-slate-900/50 p-2 rounded-lg">
                                <i class="fas fa-envelope text-slate-500 text-xs"></i>
                                <span class="truncate">${escapeHtml(project.email)}</span>
                            </div>
                            
                            <p class="text-sm text-slate-400 line-clamp-2 h-10">${escapeHtml(project.description) || 'No description provided'}</p>
                            
                            <div class="flex items-center justify-between pt-2">
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${statusClass}">
                                    ${project.status}
                                </span>
                                <a href="${project.url}" target="_blank" class="flex items-center gap-2 text-sm text-indigo-400 hover:text-indigo-300 transition-colors group/link">
                                    <span>Open Project</span>
                                    <i class="fas fa-external-link-alt text-xs transform group-hover/link:translate-x-1 transition-transform"></i>
                                </a>
                            </div>

                            ${project.tags ? `
                                <div class="flex flex-wrap gap-2 pt-2">
                                    ${project.tags.split(',').map(tag => `
                                        <span class="tag px-2 py-1 rounded-md text-xs text-indigo-300">${escapeHtml(tag.trim())}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('activeProjects').textContent = projects.filter(p => p.status === 'Active').length;
            
            const uniqueEmails = [...new Set(projects.map(p => p.email))].length;
            document.getElementById('uniqueEmails').textContent = uniqueEmails;
        }

        function filterProjects() {
            renderProjects();
        }

        function openModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'New Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.add('hidden');
            editingId = null;
        }

        function saveProject(e) {
            e.preventDefault();
            
            const projectData = {
                id: editingId || Date.now().toString(),
                name: document.getElementById('projectName').value,
                platform: document.getElementById('projectPlatform').value,
                email: document.getElementById('projectEmail').value,
                url: document.getElementById('projectUrl').value,
                description: document.getElementById('projectDescription').value,
                status: document.getElementById('projectStatus').value,
                tags: document.getElementById('projectTags').value,
                updatedAt: new Date().toISOString()
            };

            if (editingId) {
                const index = projects.findIndex(p => p.id === editingId);
                if (index !== -1) projects[index] = projectData;
                showToast('Project updated successfully');
            } else {
                projectData.createdAt = new Date().toISOString();
                projects.push(projectData);
                showToast('Project created successfully');
            }

            localStorage.setItem('aiProjects', JSON.stringify(projects));
            renderProjects();
            updateStats();
            closeModal();
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Project';
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectPlatform').value = project.platform;
            document.getElementById('projectEmail').value = project.email;
            document.getElementById('projectUrl').value = project.url;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectStatus').value = project.status;
            document.getElementById('projectTags').value = project.tags || '';
            
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            
            projects = projects.filter(p => p.id !== id);
            localStorage.setItem('aiProjects', JSON.stringify(projects));
            renderProjects();
            updateStats();
            showToast('Project deleted');
        }

        function exportData() {
            const dataStr = JSON.stringify(projects, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ai-projects-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Data exported successfully');
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        projects = imported;
                        localStorage.setItem('aiProjects', JSON.stringify(projects));
                        renderProjects();
                        updateStats();
                        showToast('Data imported successfully');
                    } else {
                        throw new Error('Invalid format');
                    }
                } catch (err) {
                    alert('Error importing file. Please ensure it is a valid JSON backup.');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
